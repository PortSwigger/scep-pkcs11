name: Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout scep-pkcs11
      uses: actions/checkout@v3
      with:
        path: scep-pkcs11

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Build SCEP Server
      run: cd scep-pkcs11/cmd/scepserver && go build -v
    
    - name: Install aws-sdk-cpp
      id: vcpkg
      uses: johnwason/vcpkg-action@v4
      with:
        pkgs: aws-sdk-cpp[kms, acm-pca]
        triplet: x64-linux-dynamic
        token: ${{ github.token }}

    #- run: ls -R /home/runner/work/scep-pkcs11/scep-pkcs11/vcpkg/installed

    - name: Checkout aws-kms-pkcs11
      uses: actions/checkout@v3
      with:
        repository: "JackOfMostTrades/aws-kms-pkcs11"
        path: aws-kms-pkcs11

    - name: Install build dependencies
      uses: ConorMacBride/install-package@v1
      with:
        apt: build-essential libjson-c-dev libp11-kit-dev
    
    - name: Build aws-kms-pkcs11
      run: cd aws-kms-pkcs11 && AWS_SDK_PATH=${{ github.workspace }}/vcpkg/installed/x64-linux-dynamic make
        
    # - name: Download aws-kms-pkcs11
    #   uses: robinraju/release-downloader@v1.7
    #   with:
    #     repository: "JackOfMostTrades/aws-kms-pkcs11"
    #     latest: true
    #     fileName: "aws_kms_pkcs11.x86_64.so"
    #     out-file-path: "aws-kms-pkcs11"

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag scep-pkcs11:$(date +%s)
  
