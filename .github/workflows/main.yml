name: Build Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-go:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'

    - name: Build
      run: cd cmd/scepserver && go build -v

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag scep-pkcs11:$(date +%s)
  
